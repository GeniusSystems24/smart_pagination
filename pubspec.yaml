name: smart_pagination
description: >
  Powerful Flutter pagination library with built-in BLoC state management,
  6+ view types (ListView, GridView, PageView, StaggeredGrid, ReorderableListView,
  Column, Row, Custom), advanced error handling (6 pre-built error styles),
  smart preloading, real-time stream support, automatic retry with exponential
  backoff, SmartSearchBox with auto-positioning overlay dropdown, keyboard navigation, and production-ready UI components..
version: 3.1.0
homepage: https://github.com/GeniusSystems24/smart_pagination
repository: https://github.com/GeniusSystems24/smart_pagination
issue_tracker: https://github.com/GeniusSystems24/smart_pagination/issues

# Ignore false positive secret leaks (Firebase client-side API keys are safe to expose)
false_secrets:
  - /docs/**
  - /example/lib/firebase_options.dart
  - /example/android/app/google-services.json
  - /example/ios/Runner/GoogleService-Info.plist

environment:
  sdk: ^3.0.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_staggered_grid_view: ^0.7.0
  logger: ^2.6.2
  provider: ^6.1.5+1
  scrollview_observer: ^1.26.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1

<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="smart_pagination_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>smart_pagination_example</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash Screen Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      position: relative;
      margin-bottom: 40px;
    }

    .splash-logo::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
    }

    .splash-logo::after {
      content: 'SP';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 700;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 25px 80px rgba(102, 126, 234, 0.6);
      }
    }

    .splash-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-shadow: 0 2px 20px rgba(102, 126, 234, 0.5);
    }

    .splash-subtitle {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 50px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      position: relative;
    }

    .loader-spinner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-spinner::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: calc(100% - 12px);
      height: calc(100% - 12px);
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-bottom-color: #764ba2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader-dots {
      display: flex;
      gap: 8px;
    }

    .loader-dots span {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loader-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loader-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    .loader-dots span:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0.6);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loader-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }

    /* Progress bar */
    .progress-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      border-radius: 2px;
      animation: progress 2.5s ease-in-out infinite;
    }

    @keyframes progress {
      0% {
        width: 0%;
        margin-left: 0%;
      }

      50% {
        width: 100%;
        margin-left: 0%;
      }

      100% {
        width: 0%;
        margin-left: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo"></div>
    <h1 class="splash-title">Smart Pagination</h1>
    <p class="splash-subtitle">Flutter Package Demo</p>
    <div class="loader-container">
      <div class="loader-spinner"></div>
      <div class="loader-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p class="loader-text">Loading...</p>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('hidden');
        // Remove from DOM after animation
        setTimeout(function () {
          splash.remove();
        }, 500);
      }
    });

    // Fallback: hide splash after 10 seconds if event doesn't fire
    setTimeout(function () {
      const splash = document.getElementById('splash-screen');
      if (splash && !splash.classList.contains('hidden')) {
        splash.classList.add('hidden');
        setTimeout(function () {
          splash.remove();
        }, 500);
      }
    }, 10000);
  </script>
</body>

</html>

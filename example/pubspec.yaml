name: smart_pagination_example
description: Example app demonstrating smart_pagination library features
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.0.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Smart Pagination Library
  smart_pagination:
    path: ../

  # For date formatting in grouped messages
  intl: ^0.19.0

  # Navigation
  go_router: ^16.0.0

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_database: ^11.2.0

  # Chat UI enhancements
  tooltip_card: ^2.6.2

  # URL launcher for opening links
  url_launcher: ^6.2.5

dev_dependencies:
  analyzer: ^7.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  go_router_builder: ^4.0.1

flutter:
  uses-material-design: true

  # Error illustration images
  assets:
    - assets/images/errors/

name: smart_pagination_example
description: Example app demonstrating smart_pagination library features
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Custom Pagination Library
  smart_pagination:
    path: ../

  # For date formatting in grouped messages
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Error illustration images
  assets:
    - assets/images/errors/

<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Smart Pagination - Powerful pagination library for Flutter.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Smart Pagination Demo</title>

<body>
  <div class="loading-container">
    <div class="logo-container">
      <div class="super-text">
        <span class="word">Smart</span><span class="word highlight">Pagination</span>
      </div>
      <div class="tagline">Powerful Pagination for Flutter</div>
    </div>

    <div class="features-demo">
      <div class="demo-line" style="--delay: 0s">
        <span class="icon">üìú</span> <span class="text">Infinite Scroll</span>
      </div>
      <div class="demo-line" style="--delay: 0.15s">
        <span class="icon">üîÑ</span> <span class="text">Cursor Pagination</span>
      </div>
      <div class="demo-line" style="--delay: 0.3s">
        <span class="icon">‚ö°</span> <span class="text">Smart Caching</span>
      </div>
      <div class="demo-line" style="--delay: 0.45s">
        <span class="icon">üì°</span> <span class="text">Real-time Streams</span>
      </div>
      <div class="demo-line" style="--delay: 0.6s">
        <span class="icon">üî•</span> <span class="text">Firebase Support</span>
      </div>
      <div class="demo-line" style="--delay: 0.75s">
        <span class="icon">üõ°Ô∏è</span> <span class="text">Error Handling</span>
      </div>
      <div class="demo-line" style="--delay: 0.9s">
        <span class="icon">üîÉ</span> <span class="text">Pull to Refresh</span>
      </div>
      <div class="demo-line" style="--delay: 1.05s">
        <span class="icon">üîç</span> <span class="text">Search & Filter</span>
      </div>
    </div>

    <div class="loader">
      <div class="bar"></div>
    </div>
  </div>

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .super-text {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
    }

    .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .word:nth-child(2) {
      animation-delay: 0.2s;
    }

    .highlight {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s forwards;
    }

    .features-demo {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .demo-line {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: calc(1s + var(--delay));
    }

    .demo-line .icon {
      font-size: 1.2rem;
    }

    .demo-line .text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 2s forwards;
    }

    .bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: translateX(-100%);
      animation: loading 2s infinite ease-in-out;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
